<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POWDER ROOT | Artisanal Indian Boutique</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="video-bg">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="assets/video/background.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
    </div>

    <nav>
        <div class="logo-container" onclick="location.reload()">
            <img src="assets/images/logo.png" alt="Logo" id="nav-logo">
            <div class="logo">POWDER<span>ROOT</span></div>
        </div>
        <div class="nav-right">
            <div id="auth-section">
                <button id="login-btn" class="btn-gold-outline">LOGIN</button>
                <div id="user-profile" style="display:none; align-items:center; gap:10px;">
                    <img id="user-img" src="" alt="User">
                    <span id="logout-link" onclick="handleLogout()">LOGOUT</span>
                </div>
            </div>
            <div class="cart-trigger" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h5>ESTD 2026</h5>
            <h1>PURE. ORGANIC. <br> REFINED.</h1>
            <button class="btn-gold" onclick="document.getElementById('shop').scrollIntoView({behavior:'smooth'})">SHOP THE COLLECTION</button>
        </div>
    </section>

    <section id="shop" class="shop-section">
        <h2 class="section-title">The Boutique Collection</h2>
        <div class="product-grid" id="product-container"></div>
    </section>

    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header">
            <h3>YOUR SELECTIONS</h3>
            <i class="fa-solid fa-xmark" onclick="toggleCart()"></i>
        </div>
        
        <div id="cart-items-list"></div>

        <div id="qr-payment-section" style="display: none; text-align: center; padding: 15px; border: 1px dashed #D4AF37; margin: 15px; background: rgba(212,175,55,0.05); border-radius: 8px;">
            <h4 style="font-family: 'Cinzel'; color: #D4AF37; font-size: 0.7rem; margin-bottom: 10px;">SECURE UPI PAYMENT</h4>
            <div id="qr-container"></div>
            <a id="upi-pay-link" href="#" class="btn-gold-outline" style="display: block; font-size: 0.6rem; margin-top: 15px; text-decoration: none;">OPEN UPI APP</a>
        </div>

        <div class="address-section">
            <h4 style="font-size:0.7rem; letter-spacing:2px; color:#D4AF37; margin-bottom:15px; padding-left:20px;">SHIPPING DETAILS</h4>
            <div style="padding: 0 20px;">
                <input type="text" id="cust-address" placeholder="Street Address" class="gold-input">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="cust-city" placeholder="City" class="gold-input">
                    <input type="text" id="cust-zip" placeholder="ZIP" class="gold-input">
                </div>
            </div>
        </div>

        <div class="cart-footer">
            <div class="total-row">
                <span>TOTAL</span>
                <span id="cart-total">â‚¹0.00</span>
            </div>
            <button class="whatsapp-btn" onclick="checkoutViaWhatsApp()">
                PLACE ORDER ON WHATSAPP <i class="fa-brands fa-whatsapp"></i>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
