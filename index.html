<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POWDER ROOT | Artisanal Boutique</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <div class="logo-container" onclick="location.reload()">
            <img src="assets/images/logo.png" alt="Logo" id="nav-logo">
            <div class="logo">POWDER<span>ROOT</span></div>
        </div>
        <div class="nav-right">
            <button id="login-btn" class="btn-gold-outline">LOGIN</button>
            <div id="user-profile" class="hidden">
                <img id="user-img" src="" alt="User">
                <span id="logout-link" onclick="handleLogout()">LOGOUT</span>
            </div>
            <div class="cart-trigger" onclick="toggleCart()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <section id="shop" class="shop-section">
        <h2 class="section-title">The Boutique Collection</h2>
        <div class="product-grid" id="product-container">
            </div>
    </section>

    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header">
            <h3>YOUR BAG</h3>
            <i class="fa-solid fa-xmark" onclick="toggleCart()"></i>
        </div>
        <div id="cart-items-list"></div>
        
        <div class="cart-footer">
            <div class="total-row">
                <span>TOTAL</span>
                <span id="cart-total">â‚¹0</span>
            </div>
            <input type="text" id="cust-address" placeholder="Shipping Address" class="gold-input">
            <button class="whatsapp-btn" onclick="checkoutViaWhatsApp()">
                PLACE ORDER <i class="fa-brands fa-whatsapp"></i>
            </button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
