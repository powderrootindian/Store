<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POWDER ROOT | Premium Indian Spices</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="trust-nav">
        <div class="trust-slider">
            <span><i class="fa-solid fa-shield-halved"></i> SECURE UPI PAYMENT</span>
            <span><i class="fa-solid fa-seedling"></i> PREMIUM INDIAN HARVEST</span>
            <span><i class="fa-brands fa-instagram"></i> FOLLOW @POWDERROOT</span>
        </div>
    </div>

    <section class="hero">
        <div class="video-container">
            <video autoplay muted loop playsinline id="bg-video" poster="assets/images/onion.jpg">
                <source src="assets/video/bg-texture.mp4" type="video/mp4">
            </video>
            <div class="video-overlay"></div>
        </div>
        
        <nav>
            <div class="brand-box">
                <img src="assets/images/logo.jpg" alt="Logo" class="round-logo">
                <div class="logo-text">POWDER<span>ROOT</span></div>
            </div>

            <div class="nav-right">
                <a href="https://instagram.com/powderroot" target="_blank" class="nav-social">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                
                <div id="user-profile" class="hidden auth-profile">
                    <img id="user-img" src="" alt="User">
                </div>

                <button id="login-btn" class="btn-gold-nav" onclick="handleLogin()">LOGIN</button>
                <button id="logout-btn" class="btn-gold-nav hidden" onclick="handleLogout()">LOGOUT</button>

                <div class="cart-trigger" onclick="toggleCart()">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </nav>

        <div class="hero-content">
            <span class="eyebrow">ESTD 2026 | BHARAT</span>
            <h1>CONCENTRATED EARTH.</h1>
            <p class="hero-subtext">Premium Vegetable Powders</p>
        </div>
    </section>

    <main class="shop-container" id="shop">
        <div class="section-header">
            <span>THE COLLECTION</span>
            <div class="gold-line"></div>
        </div>
        <div class="product-grid" id="product-container"></div>
    </main>

    <div id="cart-drawer" class="cart-drawer">
        <div class="cart-header">
            <h3>CHECKOUT</h3>
            <i class="fa-solid fa-xmark" onclick="toggleCart()"></i>
        </div>
        <div id="cart-items-list"></div>
        <div class="cart-footer">
            <div class="total-row"><span>TOTAL</span><span id="cart-total">â‚¹0</span></div>

            <div id="secure-payment-zone" class="hidden">
                <div class="qr-wrapper">
                    <p>SCAN TO PAY</p>
                    <div id="qr-container"></div>
                </div>
                <a id="upi-intent-link" class="premium-pay-btn">PAY VIA UPI APP</a>
                <button class="whatsapp-btn" onclick="syncOrderToWhatsApp()">SYNC TO WHATSAPP</button>
            </div>

            <div id="checkout-lock-msg" class="lock-notice">
                <i class="fa-solid fa-lock"></i> Please Login & Enter Address
            </div>

            <div class="premium-input">
                <input type="text" id="cust-address" required placeholder="SHIPPING ADDRESS" oninput="validateCheckout()">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
